<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Prompt Terapi BebasNyeri</title>
<meta name="theme-color" content="#b30000">

<style>
body { font-family: Arial; background:#f5f5f5; padding:15px; }
h2 { color:#b30000; }
label { font-weight:bold; display:block; margin-top:10px; }
input, textarea, select {
    width:100%; padding:8px; margin-top:4px;
    border-radius:6px; border:1px solid #ccc;
}
button {
    margin-top:15px; padding:10px;
    background:#b30000; color:white;
    border:none; border-radius:6px;
    font-weight:bold; cursor:pointer;
}
textarea { min-height:90px; }
.result-box {
    background:white; padding:10px;
    margin-top:15px; border-radius:6px;
    white-space:pre-wrap;
}
</style>
</head>
<body>

<h2>Form Konsultasi Terapi BebasNyeri</h2>

<label>Nama Pasien</label>
<input type="text" id="nama">

<label>Umur</label>
<input type="number" id="umur">

<label>Jenis Kelamin</label>
<select id="jk">
<option>Laki-laki</option>
<option>Perempuan</option>
</select>

<label>Sedang Hamil?</label>
<select id="hamil">
<option>Tidak</option>
<option>Ya</option>
</select>

<label>Jika Hamil, Berapa Bulan?</label>
<input type="text" id="bulanHamil">

<label>Riwayat Operasi</label>
<input type="text" id="operasi">

<label>Riwayat Penyakit</label>
<textarea id="penyakit"></textarea>

<label>Hasil Medis (HB, Tensi, Gula, dll)</label>
<textarea id="medis"></textarea>

<label>Keluhan Saat Ini</label>
<textarea id="keluhan"></textarea>

<button onclick="buatPrompt()">Buat Prompt AI + Copy Otomatis</button>

<div class="result-box" id="hasil"></div>

<script>
function buatPrompt(){
let prompt = `Anda adalah asisten AI klinik terapi BEBAS NYERI.

Tugas Anda:
1. Analisis kondisi pasien berdasarkan data
2. Berikan saran terapi pendamping (BUKAN diagnosis medis)
3. Berikan pantangan dan anjuran makanan/minuman
4. Gunakan bahasa yang mudah dipahami pasien
5. Tambahkan catatan keselamatan terapi

=== DATA PASIEN ===
Nama: ${nama.value}
Umur: ${umur.value}
Jenis Kelamin: ${jk.value}
Sedang Hamil: ${hamil.value}
Bulan Kehamilan: ${bulanHamil.value}
Riwayat Operasi: ${operasi.value}
Riwayat Penyakit: ${penyakit.value}
Hasil Medis: ${medis.value}
Keluhan Saat Ini: ${keluhan.value}

=== FORMAT JAWABAN UNTUK TERAPIS ===
1. Ringkasan kondisi pasien
2. Saran terapi pendamping
3. Makanan/minuman yang disarankan
4. Makanan/minuman yang harus dihindari
5. Catatan penting & peringatan

=== TAMBAHAN: BUATKAN LAPORAN UNTUK PASIEN ===
Setelah jawaban untuk terapis, buatkan versi laporan yang ramah pasien dengan format siap dijadikan PDF dengan struktur berikut:

HEADER (di bagian paling atas):
[Lampirkan logo dari link ini]
https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjmB5waUZPR1ObcznyqdysJ8dTKtlSi6tJ0FjtZE7euRJSauvihJM8JggFGSmCh0NDw_yiCUPeM4psUDIU57DbL66udOJ8a_xYimiEn3onUY-RV4AWpV1DT5R_TwT3_LS7pRWDRkJGzCi2RhyphenhyphenRFDFDwCxZCh_dBYlj0ymUjNkKG7izw57vS_W0fONoDHtJ5/s1536/1000130006.png

Laporan Terapi Bebas Nyeri  
Jln. Cendana no. 3 Kisaran, Samping Bulog/Universitas Asahan  
Website: https://www.bebasnyeri.com

ISI LAPORAN UNTUK PASIEN:
- Sapaan hangat untuk pasien
- Penjelasan singkat kondisi (bahasa awam)
- Saran terapi pendamping
- Anjuran makanan & minuman
- Pantangan makanan & minuman
- Catatan keselamatan
- Penutup yang menenangkan dan memotivasi

Gunakan bahasa yang lembut, tidak menakut-nakuti, dan mudah dipahami orang awam.`;

hasil.textContent = prompt;
copyToClipboard(prompt);
alert("Prompt berhasil dibuat & langsung disalin ke clipboard!");
}

function copyToClipboard(text) {
if (navigator.clipboard) {
    navigator.clipboard.writeText(text);
} else {
    let textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
}
}
</script>

</body>
</html>
